<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>내 첫번째 웹페이지</h1>
    </div>
    <div class="container">

        <div class="carousel slide" data-ride="carousel" id="demo">
            <ul class="carousel-indicators">
                <!-- 슬라이드 목차 -->
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <!-- 슬라이드 내 이미지 -->
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="la.jpg" class="d-block w-100" alt=""></div>
                <div class="carousel-item"><img src="ny.jpg" class="d-block w-100" alt=""></div>
                <div class="carousel-item"><img src="chicago.jpg" class="d-block w-100" alt=""></div>
            </div>
            <a href="#demo" data-slide="prev" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></a>
            <a href="#demo" data-slide="next" class="carousel-control-next"><span class="carousel-control-next-icon"></span></a>
        
        </div>

    </div>
</body>
</html>
